<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hiking Adventures</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 100%;
    height:100%;
    margin: auto;
  }
  </style>

  <style type="text/css">
  .OutlineText {
    color: white;
    text-shadow:
    /* Outline */
    -1px -1px 0 #000000,
    1px -1px 0 #000000,
    -1px 1px 0 #000000,
    1px 1px 0 #000000,
    -2px 0 0 #000000,
    2px 0 0 #000000,
    0 2px 0 #000000,
    0 -2px 0 #000000;
  }
</style>

<style type="text/css">
body {background: slateblue}
</style>
</head>

<body>
  <script src="{{url_for('static', filename='js/carousel.js')}}"></script>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://hikingadventures.me">Hiking Adventures</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="http://hikingadventures.me">Home</a></li>
        <li><a href="http://hikingadventures.me/resorts/">Resorts</a></li>
        <li><a href="http://hikingadventures.me/trails/">Trails</a></li>
        <li><a href="http://hikingadventures.me/photos/">Images</a></li>
        <li><a href="http://hikingadventures.me/about/">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- class="active" -->

  <div class="container">

    <div id="myCarousel" class="carousel slide">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li class="item1 active"></li>
        <li class="item2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="https://wallpapercave.com/wp/wp1836639.jpg" alt="Colorado Mill" width="460" height="345">
          <div class="carousel-caption">
            <h2 class="OutlineText">Colorado (Place Holder)</h2>
            <p class="OutlineText"> Place Holder Description</p>
          </div>
        </div>

        <div class="item">
          <img src="https://wallpapercave.com/wp/963aENk.jpg" alt="Colorado Mine" width="460" height="345">
          <div class="carousel-caption">
            <h2 class="OutlineText">Colorado (Place Holder)</h2>
            <p class="OutlineText">Place Holder Description</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="right carousel-control" href="#myCarousel" role="button">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>

</body>
</html>
